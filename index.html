<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fathia Diekola Gbolahan" />
    <meta
      name="description"
      content="Fathia Diekola Gbolahan's final first semester AltSchool stopwatch project"
    />
    <title>Stopwatch | thia_wip</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Orbitron&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/css-reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="main.js" defer></script>

    <script
      src="https://kit.fontawesome.com/37660fa63d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Stopwatch</h1>

      <div id="stopwatch-container">
        <p class="time">
          <span id="hours">00</span>:<span id="minutes">00</span>:<span
            id="seconds"
            >00</span
          >.<span id="miliseconds">00</span>
        </p>

        <div id="controls">
          <button id="startBtn" aria-label="start timer">Start</button>
          <button id="stopBtn" aria-label="stop timer">Stop</button>
          <button id="resetBtn" aria-label="reset timer">Reset</button>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Fathia Diekola Gbolahan
        <i class="fa-solid fa-grip-lines-vertical"></i> Frontend Developer
      </p>
      <p><span id="currentYear"></span><span id="lastModified"></span></p>
      <div class="socials">
        <a
          href="https://github.com/Thia100"
          target="_blank"
          aria-label="github link"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          href="https://www.instagram.com/thia_wip"
          target="_blank"
          aria-label="instagram link"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/fathia-gbolahan"
          target="_blank"
          aria-label="linkedin link"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="https://x.com/thia_wip" target="_blank" aria-label="x link"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
